<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Monash MIVP Cave2 Volume Renderer</title>

    <!-- Bootstrap style-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" />
    
    <!-- fancytree style -->
    <link href="js/fancytree/skin-win8/ui.fancytree.min.css" rel="stylesheet" type="text/css">
    
    <!-- jqgrid with boottrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid-bootstrap.css" />
    
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="header"></div>
    
    <div class="container main-div">
        <h3>DaRIS</h3>
        <div id=daris_div_login>  
            <div class="row"> 
            <div class="col-sm-4">    
                <h4>DaRIS login</h4>      
                <p><input type="text" id="daris_domain" value="mon-daris" placeholder="Domain" class="form-control" onkeypress="return loginKeyPress(event);"></p>
                <p><input type="text" id="daris_user" value="dev" placeholder="User" class="form-control" onkeypress="return loginKeyPress(event);"></p>
                <p><input type="password" id="daris_password" value="dev123" placeholder="Password" class="form-control" onkeypress="return loginKeyPress(event);"></p 
                <p><label id=daris_loginfail>Authentication failed! Please try again.</label></p>
                <button type="button" id="daris_btnLogin" class="btn btn-default">Login</button>
            </div>
            </div>
        </div>
        <div id=daris_div_logoff>
            <label id=daris_labelLogoff>Logged in!</label>
            <button type="button" id="daris_btnLogoff">Logoff</button>
        </div>


        <div id=daris_select_container>

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#daris_tree_tab">Tree</a></li>
                <li><a data-toggle="tab" href="#daris_search_tab">Search</a></li>
            </ul>

            <div class="tab-content">
                <div id="daris_tree_tab" class="tab-pane fade in active">
                    <div id=daris_div_tree>
                        <div id=daris_tree></div>
                    </div>
                </div>
                <div id="daris_search_tab" class="tab-pane fade">
                    
                    <h4>DaRIS search</h4>
                    <p>Select datasets using DaRIS query</p>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label>Starts with cid: </label>
                            <input id="daris_search_cid" type="text" placeholder="1008.2.5" value="1008.2.5.1" class="form-control" onkeypress="return searchKeyPress(event);">
                        </div>
                        <div class="form-group">
                            <label>Keyword:</label>
                            <input id="daris_search_keyword" type="text" placeholder="ep2d_diff" value="ep2d_diff" class="form-control" onkeypress="return searchKeyPress(event);">
                        </div>
                        <button type="button" id="daris_btnSearch" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
                    </form>
                  
                    <div id=daris_div_search>
                        <h4>Datasets</h4>
                        <table id="jqGrid_search"></table>
                        <div id="jqGridPager_search"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container">
        <h3>Selected datasets</h3>
        <div id="datasets_container">
            <div id="datasets"></div>
            <p></p>
            <div><button type="button" id="btnGenerateCAVE2Data" class="btn btn-default">Generate CAVE2 data for all datasets</button></div>
            <p><label id="multicave_label"></label></p>
        </div>
    </div>

	<div id="footer"></div>

    <!-- SCRIPT -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.cookie.js" type="text/javascript"></script>
    <!-- Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <!-- fancy tree -->
    <script src="js/fancytree/jquery.fancytree-all.min.js" type="text/javascript"></script>
    <!-- jqgrid -->
    <script type="text/ecmascript" src="js/jqgrid/js/i18n/grid.locale-en.js"></script>
    <script type="text/ecmascript" src="js/jqgrid/js/jquery.jqGrid.min.js"></script>
    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    
    <script>
        $('#header').load("header.html");
   		$('#footer').load("footer.html");
    </script>
    
    <script src="js/daris.min.js"></script>
    
</body>
