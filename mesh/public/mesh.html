<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Monash MIVP Cave2 Mesh Renderer</title>

    <!-- Bootstrap style-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" />
    
    <!-- fancytree style -->
    <link href="js/fancytree/skin-win8/ui.fancytree.min.css" rel="stylesheet" type="text/css">
    
    <!-- jqgrid with boottrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid-bootstrap.css" />
    
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="header"></div>
    
    <div class="container main-div">
        <h3>Obj2Json</h3>
        <div id=objjson_conv_div>  
            <div class="row"> 
            <div class="col-sm-4">    
                <h4>Convert OBJ to JSON format</h4>      
                <p>OBJ folder: <input type="text" id="obj_folder" value="tmpobj" placeholder="Domain" class="form-control" onkeypress="return MeshKeyPress(event);">  <input type=="file" id="ctrl" webkitdirectory directory multiple></p>
                <p>Output JSON folder: <input type="text" id="json_folder" value="outjson" placeholder="User" class="form-control" onkeypress="return MeshKeyPress(event);"></p>
       
               
                <button type="button" id="conv_obj" class="btn btn-default">Process</button>
            </div>
            </div>
        </div>
        <h3>STL2OBJ</h3>
        <div id=stlobj_conv_div>  
            <div class="row"> 
                <div class="col-sm-4">    
                    <h4>Convert STL meshes to OBJ format</h4>      
                    <p>STL file or folder: <input type="text" id="stl_folder" value="*.stl" placeholder="Domain" class="form-control" onkeypress="return MeshKeyPress(event);"></p>
                    <p>Output OBJ folder: <input type="text" id="obj_folder" value="obj" placeholder="User" class="form-control" onkeypress="return MeshKeyPress(event);"></p>
                    
                    
                    <button type="button" id="conv_stl" class="btn btn-default">Process</button>
                </div>
            </div>
        </div>


    </div>

    <div class="container">
        <h3>Selected datasets</h3>
        <div id="datasets_container">
            <div id="datasets"></div>
            <p></p>
            <div><button type="button" id="btnGenerateCAVE2Data" class="btn btn-default">Generate CAVE2 data for all datasets</button></div>
            <p><label id="multicave_label"></label></p>
        </div>
    </div>

	<div id="footer"></div>

    <!-- SCRIPT -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.cookie.js" type="text/javascript"></script>
    <!-- Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <!-- fancy tree -->
    <script src="js/fancytree/jquery.fancytree-all.min.js" type="text/javascript"></script>
    <!-- jqgrid -->
    <script type="text/ecmascript" src="js/jqgrid/js/i18n/grid.locale-en.js"></script>
    <script type="text/ecmascript" src="js/jqgrid/js/jquery.jqGrid.min.js"></script>
    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    
    <script>
        $('#header').load("header.html");
   		$('#footer').load("footer.html");
    </script>
    
    <script src="js/daris.min.js"></script>
    
</body>
