<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Monash MIVP Cave2 Volume Renderer</title>

    <!-- Bootstrap style-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" />
    
    <!-- jqgrid with boottrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="js/jqgrid/css/ui.jqgrid-bootstrap.css" />

    <!-- Page style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="header"></div>

    <div class="container main-div">
        
         <div id=admin_div_login>  
            <div class="row"> 
            <div class="col-sm-4">    
                <h4>Admin login</h4>      
                <p><input type="text" id="admin_user" placeholder="User" class="form-control" onkeypress="return loginKeyPress(event);"></p>
                <p><input type="password" id="admin_password" placeholder="Password" class="form-control" onkeypress="return loginKeyPress(event);"></p 
                <p><label id=admin_loginfail>Authentication failed! Please try again.</label></p>
                <button type="button" id="admin_btnLogin" class="btn btn-default">Login</button>
            </div>
            </div>
        </div>
        <div id=admin_div_logoff>
            <label id=admin_labelLogoff>Logged in!</label>
            <button type="button" id="admin_btnLogoff">Logoff</button>
        </div>
        
        <div id="admin_tags_container">
            <button type="button" id="admin_btnGetTags" class="btn btn-default">Get tags</button>
            <table id="jqGrid_tags"></table>
            <div id="jqGridPager_tags"></div>
            <button type="button" id="admin_btnDeleteTags" class="btn btn-default">Delete tags and their data</button>
        </div>
        
    </div>

	<div id="footer"></div>
	
	<!-- SCRIPT -->
	<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    
    <!-- jqgrid -->
    <script type="text/ecmascript" src="js/jqgrid/js/i18n/grid.locale-en.js"></script>
    <script type="text/ecmascript" src="js/jqgrid/js/jquery.jqGrid.min.js"></script>
    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    
	<script type="text/javascript">
	    $('#header').load("header.html");
   		$('#footer').load("footer.html");
	</script>
	
	<script src="js/admin.min.js"></script>
</body>
