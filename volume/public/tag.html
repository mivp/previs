<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Monash MIVP Cave2 Volume Renderer - Tag</title>

    <!-- Bootstrap style-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" />

    <!-- Page style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="header"></div>
    
    <div class="help-block"></div>
    <div class="container">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label>Input tag: </label>
                <input id="input_tag" type="text" placeholder="ab1122" class="form-control" onkeypress="return searchKeyPress(event);">
            </div>
            <button type="button" id="tag_btnGo" class="btn btn-default">GO</button>
        </form>
        
        <div class="help-block"></div>
        <div id="result_div"></div>
        <div id="grid_div" class="grid"></div>
    </div>
    
    <div id="footer"></div>
    
    <!-- SCRIPT -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.imagesloaded.js" type="text/javascript"></script>
    <!-- Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
    <!-- Grid block-->
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    
    <script type="text/javascript">
        $('#header').load("header.html");
   		$('#footer').load("footer.html");
    </script>
    
    <script src="js/tag.min.js"></script>
   
</body>
