<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs client app</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <form id="tag-form" action="#">
            <nav class="mdl-navigation">
            <input class="mdl-textfield__input" type="text" maxlength=150 placeholder="Enter your tag" id="tag-input" 
                    onkeypress="return searchKeyPress(event);">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field" id="btnSearch" 
                   onClick="processTag()">
              <i class="material-icons">search</i>
            </label>
            </nav>
          </form>
          <div class="mdl-spinner mdl-js-spinner is-active" id="spinnerTop"></div>
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <label class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons"
                  onClick="location.reload()">refresh</i></label>
          <label class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons"
                  onClick="toogleDebug()">report</i></label>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Settings</span>
        <form action="#" class="setting-div">
          <div class="setting-item-div">
            <label class="mdl-color-text--grey-500">Server</label>
            <input class="mdl-textfield__input" type="text" id="setting-server" value=""/>
          </div>
          <div class="setting-item-div">
            <label class="mdl-color-text--grey-500">Local data directory</label>
            <input class="mdl-textfield__input" type="text" id="setting-local-data-dir" value=""/>
          </div>
          <div class="setting-item-div">
            <button id="setting-save-button" class="mdl-button mdl-js-button mdl-button--primary" onclick="loadSetting()">
            Reset
            </button>
            <button id="setting-save-button" class="mdl-button mdl-js-button mdl-button--primary" onclick="saveSetting()">
            Save
            </button>
            <label id="setting-message">abc</label>
          </div>
        </form>
      </div>

      <!-- snackbar --> 
      <div id="snackbar-message" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text" id="snackbar-message-text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->
          <div id="general_info">
          </div>

          <div id="volumes" class="mdl-grid"> 
          </div>

        </div>
      </main>
    </div>
    
    <!-- SCRIPTS -->
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script defer src="js/index.js"></script>

  </body>
</html>
